{% extends "base.html" %}
{% block title%}USER PAGE{% endblock %}
{% block content%}
    {% with message = get_flashed_messages() %}
        {% if messages%}
            {% for msg in messages%}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<form action ="#" method="POST">
    <Input type="email" name="email" placeholder="Enter Email" value = "{{email if email}}"/>
    <Input type="submit" value="submit"/>
</form>
{% endblock %}
